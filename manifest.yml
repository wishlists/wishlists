---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-wishlist-service-f20
  path: .
  instances: 2
  memory: 64M
  host: nyu-wishlist-service-f20
  domain: appdomain.cloud
  disk_quota: 1024M
  buildpacks: python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : app:app
    FLASK_DEBUG : false
