---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-wishlist-service-f20
  path: .
  instances: 2
  memory: 64M
  routes:
  - route: nyu-wishlist-service-f20.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
