<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist RESTful Service (Items)</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Wishlist REST API Service (Items for a Wishlist)</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, and Delete an Item:
          <div class="well">
            <div class="form-horizontal">   
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_id">Item ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="item_id" placeholder="Enter ID of Item">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-item-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-item-btn">Delete</button>
                  &nbsp;&nbsp;&nbsp;
                  <a href="/">
                    <button type="button" class="btn btn-light" id="wishlist-page-item-btn">Wishlist Page</button>
                  </a>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_wishlist_id">Wishlist ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_wishlist_id" placeholder="Enter wishlist id for Item">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_product_id">Product ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_product_id" placeholder="Enter product id for Item">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_product_name">Product Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_product_name" placeholder="Enter product name for Item">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-item-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-item-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-item-btn">Create</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-8" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-2">Item ID</th>
                <th class="col-md-2">Wishlist ID</th>
                <th class="col-md-2">Product ID</th>
                <th class="col-md-2">Product Name</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2020</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
